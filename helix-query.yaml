version: 1
indices:
  default:
    include:
      - /**
    exclude:
      - '/drafts/**'
      - '/tools/sidekick/**'
      - '/fragments/**'
      - '/author/**'
      - '/news/**'
      - '/analysis/**'
      - '/blog/**'
      - '/feature/**'
      - '/interview/**'
      - '/opinion/**'
      - '/research/**'
      - '/column/**'
      - '/events/**'
      - '/sponsored/**'
      - '/news-network/**'
    target: /query-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      description:
        select: head > meta[property="og:description"]
        value: |
          attribute(el, 'content')
      category:
        select: head > meta[name="category"]
        value: |
          attribute(el, 'content')
      tag:
        select: head > meta[name="tag"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "https:\/\/[^/]+(/.*)")
      template:
        select: head > meta[name="template"]
        value: |
          attribute(el, 'content')
      publisheddate:
        select: head > meta[name="publisheddate"]
        value: |
          attribute(el, 'content')
      keywords:
        select: head > meta[name="keywords"]
        value: |
          attribute(el, 'content')
      type:
        select: head > meta[name="type"]
        value: |
          attribute(el, 'content')
      wordcount:
        select: head > meta[name="wordcount"]
        value: |
          attribute(el, 'content')
      author:
        select: head > meta[name="author"]
        value: |
          attribute(el, 'content')
  author:
    include:
      - '/author/**'
    target: /author-query-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      description:
        select: head > meta[property="og:description"]
        value: |
          attribute(el, 'content')
      template:
        select: head > meta[name="template"]
        value: |
          attribute(el, 'content')
      author:
        select: head > meta[name="author"]
        value: |
          attribute(el, 'content')
      authorimage:
        select: head > meta[name="authorimage"]
        value: |
          attribute(el, 'content')
      authordescription:
        select: head > meta[name="authordescription"]
        value: |
          attribute(el, 'content')
      authorposition:
        select: head > meta[name="authorposition"]
        value: |
          attribute(el, 'content')
  news:
    include:
      - '/news/**'
      - '/analysis/**'
      - '/blog/**'
      - '/feature/**'
      - '/interview/**'
      - '/opinion/**'
      - '/research/**'
      - '/column/**'
      - '/events/**'
      - '/sponsored/**'
      - '/news-network/**'
    target: /article-query-index.json
    properties:
      template:
        select: head > meta[name="template"]
        value: |
          attribute(el, 'content')
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      description:
        select: head > meta[property="og:description"]
        value: |
          attribute(el, 'content')
      type:
        select: head > meta[name="type"]
        value: |
          attribute(el, 'content')
      author:
        select: head > meta[name="author"]
        value: |
          attribute(el, 'content')
      category:
        select: head > meta[name="category"]
        value: |
          attribute(el, 'content')
      tag:
        select: head > meta[name="tag"]
        value: |
          attribute(el, 'content')
      keywords:
        select: head > meta[name="keywords"]
        value: |
          attribute(el, 'content')
      publisheddate:
        select: head > meta[name="publisheddate"]
        value: |
          attribute(el, 'content')
      lastmodified:
        select: head > meta[name="lastmodified"]
        value: |
          parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "https:\/\/[^/]+(/.*)")
      wordcount:
        select: head > meta[name="wordcount"]
        value: |
          attribute(el, 'content')
